<template name="postsDaily">
  {{#if postsLoaded}}
    <div class="grid">
      {{#each days}}
        {{#if posts}}
          <span class="posts-day-bold">{{formatDate date "dddd"}}</span> <span class="posts-day-heading">{{formatDate date "MMMM Do"}}</span>
          <div class="posts-wrapper posts-day posts list grid-module">
            {{#each posts}}
              {{> UI.dynamic template=post_item}}
            {{/each}}
          </div>
        {{/if}}
      {{/each}}
      <a class="more-button grid-module" href="{{loadMoreUrl}}"><span>{{_ "load_more"}}</span></a>
    </div>
  {{else}}
    <div class="grid loading-module">
      {{>spinner}}
    </div>
  {{/if}}
</template>
